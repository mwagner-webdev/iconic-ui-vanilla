<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Iconic UI Demo</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="module" src="/src/index.ts"></script>
    <style>
      :root {
        --primary-light: #88c9ff;
        --primary: #549bfc;
        --primary-dark: #0c71e9;
        --white: #ffffff;
        --black: #000000;
        --grey-light-0: #eff3fa;
        --grey-light-1: #e4ebf5;
        --grey-light-2: #c8d0e7;
        --grey-light-3: #bec8e4;
        --grey-dark: #9baacf;
        --accordion-bg: #e4ebf5;
        --bg-light: #ffffff33;
        --foreground-default: var(--black);
      }

      iconic-dark-mode {
        display: block;
      }

      html {
        box-sizing: border-box;
        font-size: 62.5%;
        overflow-y: scroll;
      }
      @media screen and (min-width: 900px) {
        html {
          font-size: 75%;
        }
      }
      body {
        margin: 0;
      }
      .title {
        margin: 0;
      }
      .description {
        margin: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        background: var(--grey-light-1);
        color: var(--foreground-default);
      }

      .components {
        border-radius: 3rem;
        box-shadow: 0.8rem 0.8rem 1.4rem var(--grey-light-2),
          -0.2rem -0.2rem 1.8rem var(--white);
        padding: 4rem;
        margin: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .general-settings {
        display: flex;
        flex-direction: column;
        width: 100%;
        align-items: stretch;
        margin: 30px 0;
      }
      .inline-settings {
        display: flex;
        flex-direction: row;
        width: 100%;
        align-items: center;
        margin-bottom: 30px;
        align-content: center;
        gap: 3em;
        margin: 30px 0;
      }
      .last-step {
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <iconic-dark-mode enabled="true">
      <h1 class="title">Iconic UI Demo</h1>
      <div class="container">
        <div class="components">
          <label for="dm">Light mode</label> <iconic-toggle-button name="dm" id="dm"></iconic-toggle-button>
          <div class="general-settings">
            <div class="inline-settings">
              <h2 class="title">Basis der Funktionalität wählen</h2>
              <p class="decription">Erklärung zur Basis der Funktionalität</p>
              <label for="pdf">PDF Export</label> <iconic-toggle-button name="pdf" id="pdf">
            </div>
            <div class="inline-settings">
              <h2 class="title">2. Basis der Funktionalität wählen</h2>
              <p class="decription">Erklärung zur Basis der Funktionalität</p>
              <label for="bmd">BMD CSV Export</label> <iconic-toggle-button name="bmd" id="bmd">
            </div>
          </div>
          <div class="general-settings">
            <div class="inline-settings last-step">
              <iconic-button onclick="alert('abc');">Abbrechen</iconic-button>
              <iconic-button onclick="alert('abc');" iconic-style="action">Speichern</iconic-button>
            </div>
          </div>
        </div>
      </div>
    </iconic-dark-mode>

    <script>
      document.getElementById("dm").addEventListener("click", () => {
        const dm = document.querySelector("iconic-dark-mode");
        console.log(dm, dm.enabled);
        dm.enabled = !dm.enabled;
      })
    </script>
  </body>
</html>
